<html>

<title>Application</title>

<head>
    <center>Application Form</center>
</head>

<body bgcolor="orange" font="monoscript">
    <form>
        <table border=1 color="blue" cellspacing="5" cellpadding="5" align="center">
            <font="courier">

                <tr>
                    <td>Student name</td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>DOB</td>
                    <td><input type="date"></td>
                </tr>

                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="G">Male
                        <input type="radio" name="G">Female
                    </td>
                </tr>

                <tr>
                    <td>Select II Language</td>
                    <td>
                        <select>
                            <option value="Hindi">Hindi</option>
                            <option value="French">French</option>
                            <option value="Kannada">Kannada</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Choose Subjects </td>
                    <td>
                        <input type="checkbox">Physics
                        <input type="checkbox">Math
                        <input type="checkbox">Chemistry
                    </td>
                </tr>

                <tr align="center">
                    <td></td>
                    <td>
                        <input type="button" value="Submit">
                        <input type="button" value="Reset">
                    </td>
                </tr>
    </form>

</body>

</html>
